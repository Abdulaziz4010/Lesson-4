<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/task1.css" />

  <body>
    <div class="container">

          <div class="box-item">
            <p><i class="fa-solid fa-user"></i>Charos Sadinova</p>

            <p>

            <p>Oshxona idishlarini saqlash bo'yicha tavsiyalari</p>

            <i class="fa-solid fa-thumbs-up"></i>

        </div>

          </div>

        </div>

          <div class="box-item">
            <p><i class="fa-solid fa-user"></i>Dilshod Hoshimov</p>
          </div>
          <div class="box-item2">
            <p>Qanday qilib yuz niqoblarini uy sharoitida tikish mumkin?</p>
          </div>

            <i class="fa-solid fa-thumbs-up"></i>
